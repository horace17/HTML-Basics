<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        table, tr,th,td{
            border: red 1px solid;
            border-collapse: collapse;
        }

        .one {
            background-color: red;
            color: white;
        }

    </style>

</head>

<body>

<h3>HTML tables</h3>

<table>

    <tr class="one">
        <th>Home</th>
        <th>Name</th>
        <th>Points</th>
        <th>Team</th>
        
    </tr>
    <tr>
        <td>1</td>
        <td>John</td>
        <td>40</td>
        <td>Team A</td>
        
    </tr>
    <tr>

        <td>2</td>
        <td>Horace</td>
        <td>80</td>
        <td>Team B</td>
    </tr>

</table>

</body>
</html>
